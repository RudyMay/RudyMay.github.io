<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Tooth</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" src="main.js"></script>
</head>
<body>

  <h1 id="title">Aprende con Dent</h1>
  
  <!-- <div id="timer">
    <label id="minutes">00</label>
    <label id="colon">:</label>
    <label id="seconds">00</label>
  </div> -->

  <h1 id="level">Nivel 1</h1>
  
  <div id="board">
    <div class="candies"></div>
    <div id="jet">
      <img id="tooth" src="imgs/diente-limpio.png">
    </div>
    <h2 id="advice">¡Evita comidas azucaradas!</h2>
    <div id="messageContainer">      
      <img id="wingame" src="imgs/MadeIt.png" height="350" width="350">
      <h2 id="gameover">Has perdido</h2>    
      <img id="deadTooth" src="imgs/diente-muerto.png" height="100" width="140">
      <div id="restart">
        <h3>¿Quieres jugar de nuevo?</h3>
        <i id="replay" class="material-icons" onclick="restartGame()">replay</i>
      </div>
    </div>
  </div>

  <div id="leyenda">
    <h1>Utiliza las teclas</h1>
    <p class="arrows">&#11013; &#10145;</p>
  </div>

  <script type="text/javascript">
    function restartGame() {
      window.location.reload();
    }
  </script>

</body>
</html>
